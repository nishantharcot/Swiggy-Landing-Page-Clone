<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      Swiggy Landing Page by Nishanth Arcot
    </title>
  </head>
  <body>
    <section class="hero is-large">
      <div class="heroBody">

        <div id="row1">
          <h1 class="is-size-2">
            SWIGGY
          </h1>
          <button class="loginSignup button is-dark">
            Login
          </button>
          <button class="loginSignup button is-black">
            Sign up
          </button>
        </div>

        <div id="row2">
          <div class="is-size-2" id="changingText">
            Hungry?
          </div>
          <div class="is-size-5" id="changingText">
            Order food from favourite restaurants near you.
          </div>
        </div>

        <div id="row3">
          <input
            class="input is-info is-focused"
            type="text"
            placeholder="Enter your delivery location">
          <button id="findFoodButton" class="button is-warning is-active">
            Find Food
          </button>
        </div>

        <div id="row4">
          <div class="is-size-6">
            POPULAR CITIES IN INDIA
          </div>
        </div>

      </div>

      <div id="foodImage">
      </div>
    </section>
  </body>
</html>
